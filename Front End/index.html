<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <div class="container m-4">
        <div class="col-lg-6 ml-5">
            <div class="input-group">
                <input type="text" id="filtroApellido" class="form-control" placeholder="Buscar por apellido"
                    autocomplete="off">
                <span class="input-group-btn">
                    <button class="btn btn-outline-success">Buscar</button>
                </span>
            </div>
        </div>
    </div>

    <!-- AGREGAR USUARIO -->

    <div class="container">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="enviar">
                            <div class="form-group">
                                <label for="">Apellido</label>
                                <input type="text" name="apellido" id="apellido" class="form-control"
                                    autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="">Edad</label>
                                <input type="text" name="edad" id="edad" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="">D.N.I.</label>
                                <input type="text" name="dni" id="dni" class="form-control" autocomplete="off">
                            </div>
                            <button class="btn btn-info btn-block" id="boton">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ACTUALIZAR USUARIO -->

    <div class="container">
        <div class="modal fade" id="exampleModalActualizar" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="actualizar">
                            <input type="hidden" id="actualizarid">
                            <div class="form-group">
                                <label for="">Apellido</label>
                                <input type="text" name="apellido" id="actualizarapellido" class="form-control"
                                    autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input type="text" name="nombre" id="actualizarnombre" class="form-control"
                                    autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="">Edad</label>
                                <input type="text" name="edad" id="actualizaredad" class="form-control"
                                    autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="">D.N.I.</label>
                                <input type="text" name="dni" id="actualizardni" class="form-control"
                                    autocomplete="off">
                            </div>
                            <button class="btn btn-info btn-block" id="boton">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- TABLA -->
    <div class="container">
        <div>
            <table class="table">
                <thead>
                    <th id="ordenarPorApellido" class="text-primary" style="cursor: pointer;">Apellido</th>
                    <th  id="ordenarPorNombre" class="text-primary" style="cursor: pointer;">Nombre</th>
                    <th id="ordenarPorEdad" class="text-primary" style="cursor: pointer;">Edad</th>
                    <th id="ordenarPorDni" class="text-primary" style="cursor: pointer;">Documento</th>
                    <th>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                            Agregar Alumno
                        </button>
                    </th>
                </thead>
                <tbody id="datosTablas">

                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
